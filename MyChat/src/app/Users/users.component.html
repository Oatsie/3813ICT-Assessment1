<div class="user-list">
  <ul *ngIf="sessionUserRole > 0" class="user-list">
    <div class="user-role-heading">Super Admins</div>
    <li *ngFor="let user of superAdmins">
      <span>{{ user?.username }}</span>
    </li>
    <div class="user-role-heading">Group Admins</div>
    <li *ngFor="let user of groupAdmins">
      <span>{{ user?.username }}</span>
    </li>
    <div class="user-role-heading">Users</div>
    <li *ngFor="let user of users">
      <span>{{ user?.username }}</span>
    </li>
  </ul>

  <div *ngIf="sessionUserRole > 1">
    <button
      (click)="createUser('Harry', 'Hazza123', 'hazza@test.com', sessionGroup)"
    >
      Create User
    </button>
  </div>

  <div class="user-panel">
    <h4>{{ sessionUser.username }}</h4>
    <button (click)="logout()">Logout</button>
  </div>
</div>
