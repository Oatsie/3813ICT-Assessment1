<div class="group-list">
  <ul class="group-list">
    <div class="group-role-heading">Groups</div>
    <li *ngFor="let group of groups" (click)="setGroup(group._id)">
      <span>{{ group?.name }}</span>
    </li>
  </ul>

  <button (click)="getGroups()">Refresh</button>
  <button (click)="createGroup('Hogwarts')">Create Group</button>
</div>
